<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: serif;
            background: DarkSeaGreen;
            margin: 0;
            padding: 0;
        }
        .section {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: url("cursors/pencil.png"), auto;
        }
    </style>
    <title>Random Cursor</title>
</head>
<body>
    <div class="section section1">Move your mouse around!</div>
    <div class="section section2">The cursor is randomized!</div>
    <script>
        const cursorStyles = [
            'auto',
            'none',
            'all-scroll',
            'ew-resize',
            'col-resize',
            'cell',
            'row-resize',
            'pointer',       
            'crosshair',   
            'move',          
            'wait',           
            'text',           
            'help',           
            'progress',       
            'not-allowed',
            'zoom-in',
            'zoom-out',
            'ne-resize'
        ];
        document.addEventListener('mousemove', function() {
            const randomCursor = cursorStyles[Math.floor(Math.random() * cursorStyles.length)];
            document.body.style.cursor = randomCursor;
        });
    </script>
</body>
</html>
